<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./project.js" defer></script>
</head>
<body>
    <div class="container">
            <div class="display"></div>
        <div class="buttons">
            <div class="first">
            <button class="delete" data-key="8">del</button>
            <button class="number" id="one" data-key="49" data-key-numpad="97">1</button>
            <button class="number" id="two" data-key="50" data-key-numpad="98">2</button>
            <button class="number" id="three" data-key="51" data-key-numpad="99">3</button>
            <button class="clear" data-key="46">AC</button>
        </div>
        <div class="second">
            <button class="operator division" data-key="111">/</button>
            <button class="number" id="four" data-key="52" data-key-numpad="100">4</button>
            <button class="number" id="five" data-key="53" data-key-numpad="101">5</button>
            <button class="number" id="six" data-key="54" data-key-numpad="102">6</button>
            <button class="operator add" data-key="107">+</button>
        </div>
        <div class="third">
            <button class="operator multiply" data-key="106">*</button>
            <button class="number" id="seven" data-key="55" data-key-numpad="103">7</button>
            <button class="number" id="eight" data-key="56" data-key-numpad="104">8</button>
            <button class="number" id="nine" data-key="57" data-key-numpad="105">9</button>
            <button class="operator sub" data-key="109">-</button>
        </div>
        <div class="fourth">
            <button class="dot" data-key="110">.</button>
            <button class="number" id="zero" data-key="48" data-key-numpad="96">0</button>
            <button class="equals" data-key="187">=</button>
        </div>
        </div>
</div>
</body>
</html>
